<div class="main-container">
    <div class="note-button-container">
        <button *ngFor="let note of notes" class="note-button" (click)="playNote(note)" [ngClass]="{'active': note==activeNote}">{{ note.name }}</button>
    </div>
    <div class="octave-button-container">
        <button class="octave-button" (click)="changeOctave(0.5)">Octave down</button>
        <button class="octave-button" (click)="changeOctave(2)">Octave up</button>
    </div>
    
</div>
