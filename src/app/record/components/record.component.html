<div id="main-container">
    <video #video class="video" 
        [muted]="isRecording"
        [controls]="!isRecording"
        [autoplay]="isRecording" >
        Your browser does not support HTML5 video.
    </video>
    <div id="button-container">
        <button md-raised-button color="primary" (click)="toggleRecording()">{{ !isRecording ? "Record" : "Stop" }} </button>
        <button md-raised-button color="primary" (click)="togglePauseRecording()"> {{ isPaused ? "Resume" : "Pause" }}</button>
    </div>
</div>
